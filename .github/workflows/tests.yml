name: Run tests
on:
  # Run on every push to any branch
  push:

  # Run when PR targets develop or main
  pull_request:
    branches:
      - develop
      - main
jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm run test
