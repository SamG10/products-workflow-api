name: Quality Check
on: [push]
jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run vulnerability audit
        run: npm audit --audit-level=moderate

      - name: Run lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test
