apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgdata
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                {
                  secretKeyRef:
                    { name: typeorm-secrets, key: TYPEORM_USERNAME },
                }
            - name: POSTGRES_PASSWORD
              valueFrom:
                {
                  secretKeyRef:
                    { name: typeorm-secrets, key: TYPEORM_PASSWORD },
                }
            - name: POSTGRES_DB
              valueFrom:
                {
                  secretKeyRef:
                    { name: typeorm-secrets, key: TYPEORM_DATABASE },
                }
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: pgdata
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: postgres
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
